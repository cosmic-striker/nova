<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA Scraper - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e2330;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-card {
            background-color: #2d3245;
            border-radius: 10px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .card-header {
            text-align: center;
            margin-bottom: 1.5rem;
            border-bottom: none;
            background-color: transparent;
        }
        
        .form-control {
            background-color: #363c52;
            border: none;
            color: #ffffff;
            padding: 0.75rem 1rem;
        }
        
        .form-control:focus {
            background-color: #3a4058;
            color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(74, 91, 242, 0.25);
        }
        
        .form-control::placeholder {
            color: #8d93a8;
        }
        
        .btn-primary {
            background-color: #4a5bf2;
            border: none;
            padding: 0.75rem;
        }
        
        .btn-primary:hover {
            background-color: #3f4ecc;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .logo svg {
            width: 2.5rem;
            height: 2.5rem;
            margin-right: 0.5rem;
        }
        
        .flash-messages {
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="register-card">
        <div class="card-header">
            <div class="logo d-flex align-items-center justify-content-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="#4a5bf2" stroke-width="2">
                    <path d="M20 12V8H6a2 2 0 0 1-2-2V4"></path>
                    <path d="M4 12v4h14a2 2 0 0 1 2 2v2"></path>
                </svg>
                NOVA
            </div>
            <p class="text-muted">Create a new account</p>
        </div>
        
        <!-- Flash Messages -->
        <div class="flash-messages">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Choose a password" required>
            </div>
            <div class="mb-3">
                <label for="confirm_password" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                <label class="form-check-label" for="terms">I agree to the <a href="#" class="text-primary">Terms of Service</a></label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
        
        <div class="mt-3 text-center">
            <p>Already have an account? <a href="{{ url_for('login') }}" class="text-primary">Login</a></p>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
